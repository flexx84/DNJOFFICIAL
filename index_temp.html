      <!-- Simple Mouse Effect -->
      <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
          console.log('üéØ ÎßàÏö∞Ïä§ Ìö®Í≥º Ï¥àÍ∏∞Ìôî ÏãúÏûë...');
          
          // Create canvas for mouse effect
          const canvas = document.createElement('canvas');
          canvas.id = 'fluid-canvas';
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          document.body.appendChild(canvas);
          
          const ctx = canvas.getContext('2d');
          
          // Mouse tracking
          let mouseX = 0;
          let mouseY = 0;
          let isMouseDown = false;
          
          // Particles array
          const particles = [];
          
          // Particle class
          class Particle {
            constructor(x, y, color) {
              this.x = x;
              this.y = y;
              this.vx = (Math.random() - 0.5) * 4;
              this.vy = (Math.random() - 0.5) * 4;
              this.color = color;
              this.life = 1;
              this.decay = Math.random() * 0.02 + 0.01;
              this.size = Math.random() * 8 + 2;
            }
            
            update() {
              this.x += this.vx;
              this.y += this.vy;
              this.life -= this.decay;
              this.size *= 0.99;
            }
            
            draw(ctx) {
              ctx.save();
              ctx.globalAlpha = this.life;
              ctx.fillStyle = this.color;
              ctx.beginPath();
              ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
              ctx.fill();
              ctx.restore();
            }
          }
          
          // Generate random color
          function randomColor() {
            const colors = ['#ff000b', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
            return colors[Math.floor(Math.random() * colors.length)];
          }
          
          // Animation loop
          function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
              const particle = particles[i];
              particle.update();
              particle.draw(ctx);
              
              if (particle.life <= 0 || particle.size <= 0.1) {
                particles.splice(i, 1);
              }
            }
            
            // Create new particles on mouse move
            if (isMouseDown) {
              for (let i = 0; i < 3; i++) {
                particles.push(new Particle(mouseX, mouseY, randomColor()));
              }
            }
            
            requestAnimationFrame(animate);
          }
          
          // Mouse events
          document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Create trail particles
            if (Math.random() > 0.7) {
              particles.push(new Particle(mouseX, mouseY, randomColor()));
            }
          });
          
          document.addEventListener('mousedown', function() {
            isMouseDown = true;
          });
          
          document.addEventListener('mouseup', function() {
            isMouseDown = false;
          });
          
          // Window resize
          window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
          });
          
          // Start animation
          animate();
          console.log('‚úÖ ÎßàÏö∞Ïä§ Ìö®Í≥º Ï¥àÍ∏∞Ìôî ÏôÑÎ£å!');
        });
      </script>
